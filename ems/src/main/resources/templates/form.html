<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${department.id == null} ? 'Add Department' : 'Edit Department'">Department Form</title>
    
    <!-- Google Fonts for elegance -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 2rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #34495e;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #2980b9;
            outline: none;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.875rem;
            margin-top: -0.5rem;
            margin-bottom: 1rem;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        a {
            text-decoration: none;
            color: #7f8c8d;
            font-weight: 500;
        }

        a:hover {
            color: #2c3e50;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1 th:text="${department.id == null} ? 'Add Department' : 'Edit Department'">Form</h1>

    <form th:action="${department.id == null} ? @{${departmentWebBase}} : @{${departmentWebBase} + '/' + ${department.id}}"
          th:object="${department}" method="post">

        <input type="hidden" th:field="*{id}" />

        <label for="name">Department Name</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Enter department name" />
        <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

        <div class="form-actions">
            <button type="submit">ðŸ’¾ Save</button>
            <a th:href="@{${departmentWebBase}}">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
