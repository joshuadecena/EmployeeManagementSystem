<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department List</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 2rem;
            background: linear-gradient(to right, #fdfbfb, #ebedee);
            color: #2c3e50;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .action-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 1.5rem;
        }

        .action-bar a {
            text-decoration: none;
            background-color: #2ecc71;
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .action-bar a:hover {
            background-color: #27ae60;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
        }

        thead {
            background-color: #3498db;
            color: white;
        }

        th, td {
            padding: 1rem;
            text-align: left;
        }

        tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tbody tr:hover {
            background-color: #ecf0f1;
        }

        .actions a {
            margin-right: 0.5rem;
            text-decoration: none;
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            font-size: 0.95rem;
        }

        .edit-btn {
            background-color: #2980b9;
            color: white;
        }

        .edit-btn:hover {
            background-color: #1c658c;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        @media (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead {
                display: none;
            }

            td {
                padding: 1rem;
                position: relative;
                text-align: right;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 1rem;
                font-weight: bold;
                text-align: left;
            }
        }
    </style>
</head>
<body>

<h1>Department List</h1>

<div class="action-bar">
    <a th:href="@{${departmentWebBase} + '/new'}">‚ûï Add New Department</a>
</div>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="department : ${departments}">
            <td th:text="${department.id}" data-label="ID">1</td>
            <td th:text="${department.name}" data-label="Name">HR</td>
            <td class="actions" data-label="Actions">
                <a th:href="@{${departmentWebBase} + '/' + ${department.id} + '/edit'}" class="edit-btn">‚úèÔ∏è Edit</a>
                <a th:href="@{${departmentWebBase} + '/' + ${department.id} + '/delete'}"
                   onclick="return confirm('Are you sure you want to delete this department?');"
                   class="delete-btn">üóëÔ∏è Delete</a>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
